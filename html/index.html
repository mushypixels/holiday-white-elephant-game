<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/client.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="d-flex flex-column  mb-3 justify-content-center align-items-center vh-100" style="z-index: 100;">
            <h1 id="name" style="position: absolute; top: 1em; right:1em"></h1>
            <div id="register-panel" class="bordered-panel">
                <form id="form" action="">
                    <div><input id="input" autocomplete="off" placeholder="Please enter a name"/></div>
                    <div><button>Register</button></div>
                </form>
            </div>
            <div id="wait-panel" style="display: none;" class="bordered-panel">
                <div><h1>Please wait...</h1></div>
            </div>
            <div id="buzzer-panel" style="display: none;" class="bordered-panel">
                <div><button id="buzzer" class="buzzer" disabled>BUZZ</button></div>
            </div>
            <div id="mc-question-panel" style="display: none;" class="bordered-panel">
                <div><h1 id="mc-question"></h1></div>
                <div class="options">
                    <button id="option1" class="option" disabled></button>
                    <button id="option2" class="option" disabled></button>
                    <button id="option3" class="option" disabled></button>
                    <button id="option4" class="option" disabled></button>
                </div>
            </div>
            <div id="open-question-panel" style="display: none;" class="bordered-panel">
                <div><h1 id="open-question"></h1></div>
                <div class="options">
                    <input id="open-question-answer" autocomplete="off" type="number" step="any"  required/>
                    <button onclick="sendOpenQuestionAnswer()">Submit</button>
                </div>
            </div>
            <div id="stealorkeep-panel" style="display: none;"  class="bordered-panel">
                <div>
                    <button id="keep" class="buzzer buzzer-small" disabled>SPLIT</button>
                    <button id="steal" class="buzzer buzzer-small" disabled>STEAL</button>
                </div>
            </div>
        </div>
        </div>
    <div class="fixed-bottom text-center" style="z-index: 0;">
        <img class="img-fluid w-50" src="/public/imgs/logo.png" style="max-width: 300px"; />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/common.js"></script>
    <script src="/public/js/client.js"></script>
    
  </body>
</html>
